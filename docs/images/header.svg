<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="200" fill="#ffffff" rx="8"/>
  
  <!-- ========== LOGO (adk-utils-centered, scaled to fit left) ========== -->
  <g transform="translate(10, 10) scale(0.35)">
    
    <!-- ROBOTITO (scaled 0.6, centered) -->
    <g transform="translate(256, 256) scale(0.6) translate(-275, -227)">
      
      <!-- Head -->
      <!-- Blue side -->
      <path d="M 302 235 
               L 195 235 
               A 90 90 0 0 1 195 55
               L 248 55"
            fill="none" 
            stroke="#4285F4" 
            stroke-width="32" 
            stroke-linecap="round"/>
      
      <!-- Green side -->
      <path d="M 248 55 
               L 355 55
               A 90 90 0 0 1 355 235
               L 302 235"
            fill="none" 
            stroke="#34A853" 
            stroke-width="32" 
            stroke-linecap="round"/>
      
      <!-- Eyes -->
      <circle cx="215" cy="145" r="18" fill="#4285F4"/>
      <circle cx="335" cy="145" r="18" fill="#4285F4"/>
      
      <!-- Cuerpito -->
      <!-- Yellow bracket [ (left) -->
      <path d="M 150 310 L 120 310 L 120 430 L 150 430" 
            fill="none" 
            stroke="#FBBC04" 
            stroke-width="32" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Red chevron < (center-left) -->
      <path d="M 250 310 L 200 370 L 250 430" 
            fill="none" 
            stroke="#EA4335" 
            stroke-width="32" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Red chevron > (right) -->
      <path d="M 380 310 L 430 370 L 380 430" 
            fill="none" 
            stroke="#EA4335" 
            stroke-width="32" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>

    <!-- FLOATING SHAPES v4 (mixed sizes, chaotic) -->
    
    <!-- Top center - Tiny circle (red, filled) -->
    <circle cx="256" cy="35" r="6" fill="#EA4335" stroke="none"/>
    
    <!-- Top left - Medium triangle (violet, filled) -->
    <polygon points="70,50 95,90 45,90" fill="#9B59B6" stroke="none"/>
    
    <!-- Top right - Tiny square (yellow, filled) -->
    <rect x="415" y="50" width="10" height="10" fill="#FBBC04" stroke="none"/>
    
    <!-- Top right lower - Medium hexagon (green, filled) -->
    <polygon points="450,100 470,112 470,136 450,148 430,136 430,112" fill="#34A853" stroke="none"/>
    
    <!-- Left upper - Tiny circle (blue, outline) -->
    <circle cx="55" cy="170" r="5" fill="none" stroke="#4285F4" stroke-width="3"/>
    
    <!-- Left - Large plus (yellow, outline) -->
    <path d="M 40,280 L 40,340 M 10,310 L 70,310" fill="none" stroke="#FBBC04" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right - Small circle (red, filled) -->
    <circle cx="460" cy="200" r="12" fill="#EA4335" stroke="none"/>
    
    <!-- Right lower - Large square (violet, outline) -->
    <rect x="435" y="290" width="40" height="40" fill="none" stroke="#9B59B6" stroke-width="5"/>
    
    <!-- Bottom left - Medium circle (blue, filled) -->
    <circle cx="90" cy="430" r="16" fill="#4285F4" stroke="none"/>
    
    <!-- Bottom left inner - Tiny triangle (green, filled) -->
    <polygon points="140,460 150,478 130,478" fill="#34A853" stroke="none"/>
    
    <!-- Bottom right - Large circle (green, outline) -->
    <circle cx="420" cy="450" r="25" fill="none" stroke="#34A853" stroke-width="5"/>
    
    <!-- Bottom center - Small square (blue, outline) -->
    <rect x="244" y="470" width="24" height="24" fill="none" stroke="#4285F4" stroke-width="4"/>
  </g>

  <!-- ========== TEXT (right side) ========== -->
  
  <!-- Title: adk-utils-go -->
  <text x="230" y="90" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#333333">adk-utils-go</text>
  
  <!-- Slogan -->
  <text x="232" y="130" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="18" 
        font-weight="400" 
        fill="#666666">Tools to supercharge your ADK agents</text>

  <!-- ========== DECORATIVE SHAPES (right side) ========== -->
  
  <!-- Top right area - Small triangle (violet, filled) -->
  <polygon points="720,30 735,55 705,55" fill="#9B59B6" stroke="none"/>
  
  <!-- Right middle - Tiny circle (red, filled) -->
  <circle cx="770" cy="100" r="7" fill="#EA4335" stroke="none"/>
  
  <!-- Right lower - Small square (yellow, outline) -->
  <rect x="750" y="150" width="16" height="16" fill="none" stroke="#FBBC04" stroke-width="4"/>
  
  <!-- Bottom area - Tiny hexagon (green, filled) -->
  <polygon points="650,175 662,182 662,196 650,203 638,196 638,182" fill="#34A853" stroke="none"/>
  
  <!-- Top middle - Tiny circle (blue, outline) -->
  <circle cx="580" cy="35" r="5" fill="none" stroke="#4285F4" stroke-width="3"/>

</svg>